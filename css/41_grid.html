<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
        }

        .box {
            grid-template-columns: repeat(100px, 1fr);
            grid-template-rows: repeat(100px, 1fr);
            /* grid-column: 200px; */
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box" id="1">1</div>
        <div class="box" id="2">2</div>
        <div class="box" id="3">3</div>
        <div class="box" id="4">4</div>
        <div class="box" id="5">5</div>
        <div class="box" id="6">6</div>
        <div class="box" id="7">7</div>
        <div class="box" id="8">8</div>
    </div>
</body>

</html>
